<!DOCTYPE html>
<html lang="en">
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }} by {{ post.author}}
            </div>
        {% endif %}
        <h2><a href="https://en.wikipedia.org/wiki/{{post.title}}">{{post.title}} (click to visit wiki page)</a> </h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
